<!DOCTYPE html>
<html>
<head>
  <title>You Draw, AI Guesses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>You Draw, AI Guesses</h1>
    <div id="category">Loading game...</div>
    <div id="words"></div>
    <canvas id="drawing-board" width="500" height="400"></canvas>
    <div class="controls">
      <button id="clear">Clear</button>
      <button id="guess" disabled>Guess What I Drew</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
