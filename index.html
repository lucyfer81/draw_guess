<!DOCTYPE html>
<html>
<head>
  <title>你画画，AI猜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>你画画，AI猜</h1>
    <div id="category">正在加载游戏...</div>
    <div id="words"></div>
    <canvas id="drawing-board" width="500" height="400"></canvas>
    <div class="controls">
      <div class="tools">
        <div class="tool-group">
          <label for="brush-size">画笔大小:</label>
          <input type="range" id="brush-size" min="1" max="20" value="3">
        </div>
        <div class="tool-group">
          <label for="color-picker">颜色:</label>
          <input type="color" id="color-picker" value="#000000">
        </div>
        <button id="eraser">橡皮擦</button>
        <button id="hint">提示</button>
      </div>
      <div class="actions">
        <button id="clear">清除</button>
        <button id="guess">猜猜看</button>
      </div>
    </div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
